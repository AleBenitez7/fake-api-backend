type Query {
  products: [Product!]!
  product(id: ID!): Product
}

type Mutation {
  product(dto: CreateProduct!): Product
}

type Product {
  id: ID!
  title: String!
  price: Int!
  description: String!
  images: [String!]!
  category: Category
}

type Category {
  id: ID!
  name: String!
  image: String!
}

input CreateProduct {
  title: String!
  price: Int!
  description: String!
}
